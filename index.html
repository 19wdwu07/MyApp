<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container">

      <!-- fullscreen overlay menu -->
    <div id="myNav" class="overlay">
  <a href="javascript:void(0)" class="closebtn" id="closeNav" >&times; </a>
  <div class="overlay-content">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Photos</a>
    <a href="#">Contact</a>
  </div>
</div>

<div class="navbar">
<span class="menuIcon"  id="openNav" >&#9776; MyApp</span>
</div>

<!-- lightbox-->
<h1 class="heading  jumbotron">Lyall Bay on a sunny day </h1>

<div class="row">
  <div class="column">
    <img  src="images/photo1.jpg"  id="openModal1" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img  src="images/photo2.jpg"  id="openModal2" class="hover-shadow cursor ">
  </div>
  <div class="column">
    <img  src="images/photo3.jpg"  id="openModal3"  class="hover-shadow cursor ">
  </div>
  <div class="column">
    <img  src="images/photo4.jpg"  id="openModal4"  class="hover-shadow cursor ">
  </div>
</div>

<div id="myModal" class="modal">
  <span class="close cursor" id="closeModal" >&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="images/photo1.jpg" class="slideImages">
      <img src="images/photo2.jpg" class="slideImages">
      <img src="images/photo3.jpg" class="slideImages">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="images/photo2.jpg" class="slideImages">
      <img src="images/photo3.jpg" class="slideImages">
      <img src="images/photo4.jpg" class="slideImages">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img src="images/photo3.jpg" class="slideImages">
      <img src="images/photo4.jpg" class="slideImages">
      <img src="images/photo5.jpg" class="slideImages">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img src="images/photo4.jpg" class="slideImages">
      <img src="images/photo5.jpg" class="slideImages">
      <img src="images/photo6.jpg" class="slideImages">
    </div>

    <a class="prev" id="plusSlides-1" >&#10094;</a>
    <a class="next" id="plusSlides1" >&#10095;</a>

    <div class="caption-container">
      <h2 id="caption"></h2>
    </div>

<!-- notice the class rows and col added  -->
<div class="rows">
    <div class="col column">
      <img class="demo cursor lightbox" src="images/photo1.jpg"   id="currentSlide1"  alt="Typical Summer Day">
    </div>
    <div class="col column">
      <img class="demo cursor lightbox" src="images/photo2.jpg"  id="currentSlide2"  alt="AirNZ Landing">
    </div>
    <div class="col column">
      <img class="demo cursor lightbox" src="images/photo3.jpg"  id="currentSlide3"  alt="AirNZ Landed ">
    </div>
    <div class="col column">
      <img class="demo cursor lightbox" src="images/photo4.jpg"   id="currentSlide4"  alt="Nature and Human Life">
    </div>
  </div>
</div>
</div>






<!-- container -->
</div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src="js/script.js">

</script>
  </body>
</html>
